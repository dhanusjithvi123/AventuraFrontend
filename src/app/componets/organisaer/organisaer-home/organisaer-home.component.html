<mat-toolbar color="primary" class="mat-elevation-z8">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Organisaer</span>
  <span class="example-spacer"></span>
  <button routerLink="../organisaerhome" mat-button>Home</button>

  
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer
    #drawer
    opened="true"
    color="primary"
    mode="side"
    position="start"
  >
    <mat-nav-list>
      <mat-list-item>
        <button routerLink="../organisaerhome" mat-button>
          <mat-icon>dashboard</mat-icon> Dashboard
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="../organisaerhome" mat-button>
          <mat-icon>home</mat-icon> Home
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="../eventadding" mat-button>
          <mat-icon>explore</mat-icon> Add Event
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="../eventlist" mat-button>
          <mat-icon>table</mat-icon> Event List
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="../bookedevent">
          <mat-icon>Settings</mat-icon> BookedEvents
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center; min-height: 600px">
      <div class="row">
        <!-- ... Your existing code ... -->
        <div class="row justify-content-between">
          <div class="col-xl-3 col-md-6 mb-4">
            <!-- Card 1 -->
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                      Total Events
                    </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{ totalPackage }}</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-calendar fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
          <div class="col-xl-3 col-md-6 mb-4">
            <!-- Card 2 -->
            <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                      Bookings
                    </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{ totalOrders }}</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
          <div class="col-xl-3 col-md-6 mb-4">
            <!-- Card 3 -->
            <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                      Profile
                    </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800"></div>
                  </div>
                  <div class="col-auto">
                    <!-- <i class="fas fa-dollar-sign fa-2x text-gray-300"></i> -->
                  </div>
                </div>
              </div>
              <!-- Add routerLink to navigate on button click -->
              <a routerLink="../organsierprofile" class="stretched-link"></a>
            </div>
          </div>
          
        </div>
        
<!-- ... Your existing code ... -->

      </div>
  
      <div class="row">
        <div class="col-lg-6">
          <h2>Users</h2>
          <canvas id="piechart"></canvas>
        </div>
       
      </div>
    </div>
  </mat-drawer-content>
  
</mat-drawer-container>
