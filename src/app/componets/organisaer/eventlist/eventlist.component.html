<mat-toolbar color="primary" class="mat-elevation-z8">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Organisaer</span>
  <span class="example-spacer"></span>
  <button routerLink="../organisaerhome" mat-button>Home</button>

  
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer
    #drawer
    opened="true"
    color="primary"
    mode="side"
    position="start"
  >
     <mat-nav-list>
      <mat-list-item>
        <button routerLink="../organisaerhome" mat-button>
          <mat-icon>dashboard</mat-icon> Dashboard
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="../organisaerhome" mat-button>
          <mat-icon>home</mat-icon> Home
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="../eventadding" mat-button>
          <mat-icon>explore</mat-icon> Add Event
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="../eventlist" mat-button>
          <mat-icon>table</mat-icon> Event List
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="../bookedevent" mat-button>
          <mat-icon>event</mat-icon> BookedEvents
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
 <mat-drawer-content>
  <div style="text-align: center; min-height: 500px">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Image</th>
          <th>EventName</th>
          <th>Features</th>
          <th>EventRate</th>
          <th>Phone</th>
          <th>Status</th> <!-- Add the header for the Status column -->
          <th>Edit</th> <!-- Add a new column for the Edit button -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of dataSource.data">
          <td>
            <img [src]="getImageUrl(event)" alt="Event Image" style="max-height: 100px; max-width: 100px;">
          </td>
          <td>{{ event.eventName }}</td>
          <td>{{ event.features }}</td>
          <td>{{ event.eventRate }}</td>
          <td>{{ event.phone }}</td>
          <td>
            <!-- Add the button for blocking/unblocking -->
            <div class="button-container">
              <button mat-raised-button color="{{ event.status ? 'primary' : 'warn' }}" (click)="toggleStatus(event._id, event.status)">
                {{ event.status ? 'Unblock' : 'Block' }}
              </button>
            </div>
          </td>
          <td>
            <!-- Add the Edit button -->
            <button class="btn btn-primary" (click)="navigateToEdit(event._id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</mat-drawer-content>

</mat-drawer-container>
