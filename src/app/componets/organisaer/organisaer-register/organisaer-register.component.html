<app-organisaer-header></app-organisaer-header>

<div fxLayoutAlign="center" class="register">
  <mat-card fxFlex="60" class="mat-card-custom">
    <form
      fxLayout="row"
      fxLayoutAlign="center"
      [formGroup]="signupForm"
      (ngSubmit)="signUpSubmit()"
      class="form-custom"
    >
      <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="20px">
        <div fxFlex="45">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input
              matInput
              type="text"
              placeholder="First Name"
              formControlName="firstName"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input
              matInput
              type="text"
              placeholder="Last Name"
              formControlName="lastName"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Company Name</mat-label>
            <input
              matInput
              type="text"
              placeholder="Company Name"
              formControlName="companyName"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Address</mat-label>
            <textarea
              matInput
              rows="4"
              placeholder="Address"
              formControlName="address"
            ></textarea>
          </mat-form-field>

          <div fxLayout="row" fxLayoutAlign="center">
            <button mat-raised-button color="primary" type="submit">
              Register
            </button>
          </div>
        </div>

        <div fxFlex="45">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              placeholder="Email"
              formControlName="email"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Phone</mat-label>
            <input
              matInput
              type="number"
              placeholder="Phone"
              formControlName="phone"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="Confirm Password"
              formControlName="confirmPassword"
            />
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card>
</div>
