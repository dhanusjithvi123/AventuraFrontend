<app-admin-header></app-admin-header>


<div class="login" fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="25" style="background-color: #3482ad">
    <form [formGroup]="form" fxLayoutAlign="stretch" fxLayout="column" (ngSubmit)="onFormSubmit()">
      <!-- Email input -->
      <mat-form-field>
        <mat-label>Email address</mat-label>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>

      <!-- Password input -->
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <!-- Submit button -->
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </mat-card>
</div>
