<div style="text-align: center; min-height: 600px">
  <div fxLayoutAlign="center" class="register">
    <mat-card fxFlex="60" style="background-color: #3482ad; margin: 20px">
      <form [formGroup]="profileEditingForm" (ngSubmit)="onSubmit()" style="padding: 20px" *ngIf="data">
        <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="20px">
          <div fxFlex="45">
            <mat-form-field style="width: 100%">
              <mat-label>First Name</mat-label>
              <input
                matInput
                type="text"
                placeholder="First Name"
                formControlName="firstName"
              />
            </mat-form-field>
          </div>
          <div fxFlex="45">
            <mat-form-field style="width: 100%">
              <mat-label>Last Name</mat-label>
              <input
                matInput
                type="text"
                placeholder="Last Name"
                formControlName="lastName"
              />
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="20px">
          <div fxFlex="45">
            <mat-form-field style="width: 100%">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="text"
                placeholder="Email"
                formControlName="email"
              />
            </mat-form-field>
          </div>
          <div fxFlex="45">
            <mat-form-field style="width: 100%">
              <mat-label>Phone</mat-label>
              <input
                matInput
                type="number"
                placeholder="Phone"
                formControlName="phone"
              />
            </mat-form-field>
          </div>
        </div>
        <mat-form-field style="width: 100%">
          <mat-label>Address</mat-label>
          <input
            matInput
            type="text"
            placeholder="Address"
            formControlName="address"
           
          />
        </mat-form-field>

        <!-- Add other form controls for other properties you want to edit -->

        <button mat-raised-button color="primary" type="submit" [disabled]="!profileEditingForm.valid">
          Update Now
        </button>
      </form>
    </mat-card>
  </div>
</div>
